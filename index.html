<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css"  media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header-block">
      <img src="./assets/img/jpeg/eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-adding">
        <label for="new-task">Add Item</label>
        <div class="tsk-container">
          <input id="new-task"class="task" type="text" />
          <button class="btn-add">Add</button>
        </div>
      </section>
      <section class="section-doing">
        <h3 class="subtitle">Todo</h3>
        <ul class="list-task" id="incomplete-tasks">
          <li class="list-item" >
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./assets/img/svg/remove.svg" alt="remove" />
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./assets/img/svg/remove.svg" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete">
        <h3 class="subtitle">Completed</h3>
        <ul class="list-task" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete"><img src="./assets/img/svg/remove.svg" alt="remove" /></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
